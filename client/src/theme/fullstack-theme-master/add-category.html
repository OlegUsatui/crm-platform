<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles/materialize.min.css" rel="stylesheet">
  <link href="styles/styles.min.css" rel="stylesheet">
  <title>Add category</title>
</head>
<body>
<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Newborn</h4>
  <li class="bold"><a class="waves-effect waves-orange" href="#">Обзор</a></li>
  <li class="bold"><a class="waves-effect waves-orange" href="#">Аналитика</a></li>
  <li class="bold"><a class="waves-effect waves-orange" href="#">История</a></li>
  <li class="bold"><a class="waves-effect waves-orange" href="#">Добавить заказ</a></li>
  <li class="bold active"><a class="waves-effect waves-orange" href="#">Ассортимент</a></li>
  <li class="bold last"><a class="waves-effect waves-orange" href="#">Выйти</a></li>
</ul>
<!--CONTENT-->
<main class="content">
  <div class="page-title">
    <h4>
      <a href="#">Категории</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Добавить категорию
    </h4>
    <span>
            <button class="btn btn-small red">
              <i class="material-icons">delete</i>
            </button>
          </span>
  </div>

  <div class="row">
    <div class="col s12 l6">
      <div class="input-field">
        <input id="name" required type="text">
        <label for="name">Название</label>
      </div>

      <div>
        <button class="waves-effect waves-light btn orange lighten-2 mb2">
          <i class="material-icons left">backup</i>
          Загрузить изображение
        </button>
      </div>

      <div>
        <button class="waves-effect waves-light btn">
          Сохранить изменения
        </button>
      </div>
    </div>

    <div class="col s12 l4 center">
      <img class="responsive-img" src="cake.jpg" style="height: 200px">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="page-subtitle">
        <h4>Позиции:</h4>
        <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger" data-target="create-modal">
          Добавить позицию
        </button>
      </div>

      <div class="collection">
        <a class="collection-item collection-item-icon">
                    <span>
                        Кофе <strong>20 руб.</strong>
                    </span>
          <span>
                        <i class="material-icons">delete</i>
                    </span>
        </a>
      </div>
    </div>
  </div>


</main>

<div class="modal" id="create-modal">
  <div class="modal-content">
    <h4 class="mb1">Добавить позицию</h4>
    <div class="input-field">
      <input id="pos-name" required type="text">
      <label for="pos-name">Название</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" required type="text">
      <label for="pos-cost">Цена</label>
    </div>
  </div>
  <div class="modal-footer">
    <a class="modal-action waves-effect waves-black btn-flat" href="#!">Отмена</a>
    <button class="modal-action btn waves-effect">Сохранить</button>
  </div>
</div>


<!--Floating button-->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">list</i></a></li>
  </ul>
</div>

<script src="scripts/materialize.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
