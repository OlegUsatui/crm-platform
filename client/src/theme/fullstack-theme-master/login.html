<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles/materialize.min.css" rel="stylesheet">
  <link href="styles/styles.min.css" rel="stylesheet">
  <title>Login</title>
</head>
<body>

<nav>
  <div class="nav-wrapper grey darken-1">
    <a class="brand-logo" href="#">Newborn</a>
    <ul class="right hide-on-med-and-down" id="nav-mobile">
      <li><a>Вход</a></li>
      <li><a>Регистрация</a></li>
    </ul>
  </div>
</nav>

<div class="auth-block">
  <div class="card">
    <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
        <input id="email" required type="email">
        <label for="email">Email:</label>
      </div>
      <div class="input-field">
        <input id="password" required type="password">
        <label for="password">Пароль:</label>
      </div>
    </div>
    <div class="card-action">
      <button class="modal-action btn waves-effect">Войти</button>
    </div>
  </div>
</div>

<script src="scripts/materialize.min.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
