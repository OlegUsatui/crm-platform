<ng-container *ngIf="categories$ | async as categories; else loader">
  <div *ngIf="categories.length > 0 else empty" class="frow order-row">
    <div
      *ngFor="let category of categories"
      [routerLink]="['/order', category._id]"
      class="card waves-effect pointer"
    >
      <div class="center">
        <img [src]="category.imgSrc" class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{ category.name}}</h5>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <span>There are no categories here yet</span>
  </ng-template>
</ng-container>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
