<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button class="waves-effect waves-light btn grey darken-1 btn-small modal-trigger" (click)="createPosition()">
        Добавить позицию
      </button>
    </div>

    <ng-container *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length > 0; else empty">
        <a
          class="collection-item collection-item-icon"
          *ngFor="let position of positions"
          (click)="onSelectPosition()"
        >
        <span>
            {{ position.name }} <strong>{{ position.cost }} руб.</strong>
        </span>
          <span>
          <i class="material-icons">delete</i>
        </span>
        </a>
      </div>

      <ng-template #empty>
        <span class="col s12 center">Здесь пока нету категорий</span>
      </ng-template>
    </ng-container>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Add position</h4>
      <div class="input-field">
        <input
          id="pos-name"
          type="text"
          formControlName="name"
          [ngClass]="{'invalid': form.get('name')?.touched && form.get('name')?.invalid}">
        <label for="pos-name">Name</label>
        <span  class="helper-text red-text" *ngIf="form.get('name')?.touched && form.get('name')?.invalid"></span>
      </div>
      <div class="input-field">
        <input
          id="pos-cost"
          type="text"
          formControlName="cost"
          [ngClass]="{'invalid': form.get('cost')?.touched && form.get('cost')?.invalid}">
        <label for="pos-cost">Price</label>
        <span  class="helper-text red-text" *ngIf="form.get('cost')?.touched && form.get('cost')?.invalid"></span>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="onCancel()" class="modal-action waves-effect waves-black btn-flat">Cancel</button>
      <button type="submit" class="modal-action btn waves-effect">Save</button>
    </div>
  </div>
</form>
