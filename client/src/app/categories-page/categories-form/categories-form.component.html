<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isEditMode ? 'Редактировать' : 'Добавить' }} категорию
  </h4>
  <span>
    <button *ngIf="isEditMode" class="btn btn-small red" (click)="deleteCategory()">
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form class="col s12 l6" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input
        formControlName="name"
        id="name"
        type="text"
        [ngClass]="{'invalid': form.get('name')?.touched && form.get('name')?.invalid}"
      >
      <label for="name">Название</label>
      <span  class="helper-text red-text" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
        <span *ngIf="form.get('email')?.errors?.['required']">Введите имя</span>
      </span>
    </div>

    <div>
      <input
        type="file"
        class="dn"
        (change)="onUploadImage($event)"
        #inputFile/>
      <button
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2"
        (click)="triggerClick()"
      >
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button
        type="submit"
        class="waves-effect waves-light btn"
        [disabled]="form.invalid || form.disabled">
        Сохранить изменения
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img class="responsive-img h200" [src]="imagePreview" *ngIf="imagePreview">
  </div>
</div>

<app-positions-form
  *ngIf="category?._id"
  [categoryId]="category!._id!"
></app-positions-form>
